<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
        <div>
            <h2>Your Username:</h2>
            <h4 id="displayUsername"></h4>
        </div>
    </div>
    <div class="game-board">
        <div class="top-left item"></div>
        <div class="top-middle item"></div>
        <div class="top-right item"></div>
        <div class="center-left item"></div>
        <div class="center-middle item"></div>
        <div class="center-right item"></div>
        <div class="bottom-left item"></div>
        <div class="bottom-middle item"></div>
        <div class="bottom-right item"></div>
    </div>

    <div class="modal" >
        <div class="modal-content">
          <div class="contact-form">
            <form id="form" action="/javascript.js">
                <h2>Welcome to the <br> Tic-Tac-Toe Game!</h2>
                <label for="username">Please Input Your Username:</label>
                <input  type="text" name="username" id="username" placeholder="Your Username" required/>
                <button type="submit" id="addBtn">Submit</button>
            </form>
          </div>
        </div>
    </div>

    <div class="container" >
        <div class="result">
            <div class="shape">
                <h1 id="result">You Win</h1>
            </div>
        </div>
    </div>

    <footer>Copyright Â© 2023 akhfirdaus07
        <a href="https://github.com/akhfirdaus07"><i class="fab fa-github" style='font-size:30px' aria-hidden="true"></i></a>
    </footer>
</body>
</html>
