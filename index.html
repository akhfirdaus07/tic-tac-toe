    <title>Tic Tac Toe</title>
    <script src="javascript.js" defer></script>

    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous" defer></script>

<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
        <div>
            <h2>Your Username:</h2>
            <h4 id="username"></h4>
        </div>
    </div>
    <div class="game-board">
        <div class="top-left">X</div>
        <div class="top-middle">X</div>
        <div class="top-right">X</div>
        <div class="center-left">X</div>
        <div class="center-middle">X</div>
        <div class="center-right">X</div>
        <div class="bottom-left">X</div>
        <div class="bottom-middle">X</div>
        <div class="bottom-right">X</div>
    </div>
